<h1>{{title}}</h1>

<dx-button text="Click me" (onClick)="helloWorld()">
</dx-button>


<div id="data-grid-demo">
    <dx-data-grid id="gridContainer" [dataSource]="dataSource" keyExpr="ID" [showBorders]="true">
        <dxo-paging [enabled]="false"></dxo-paging>
        <dxo-editing mode="batch" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true" [selectTextOnEditStart]="selectTextOnEditStart" [startEditAction]="startEditAction">
        </dxo-editing>

        <dxi-column dataField="Prefix" caption="Title" [width]="70"></dxi-column>
        <dxi-column dataField="FirstName"></dxi-column>
        <dxi-column dataField="LastName"></dxi-column>
        <dxi-column dataField="Position" [width]="170"></dxi-column>
        <dxi-column dataField="StateID" caption="State" [width]="125">
            <dxo-lookup [dataSource]="states" displayExpr="Name" valueExpr="ID">
            </dxo-lookup>
        </dxi-column>
        <dxi-column dataField="BirthDate" dataType="date"></dxi-column>
    </dx-data-grid>

</div>


<dx-pie-chart id="pie" type="doughnut" title="The Population of Continents and Regions" palette="Soft Pastel" [dataSource]="populationByRegions">
    <dxi-series argumentField="region">
        <dxo-label [visible]="true" format="millions">
            <dxo-connector [visible]="true"></dxo-connector>
        </dxo-label>
    </dxi-series>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-legend [margin]="0" horizontalAlignment="right" verticalAlignment="top"></dxo-legend>
    <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip" format="millions">
    </dxo-tooltip>
</dx-pie-chart>
